name: JMeter CI/CD Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  jmeter-tests:
    runs-on: ubuntu-latest

    steps:
      # ✅ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ Install JMeter
      - name: Install JMeter
        run: |
          sudo apt update
          sudo apt install -y openjdk-11-jre
          wget https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.6.2.tgz
          tar -xvzf apache-jmeter-5.6.2.tgz
          echo "JMETER_HOME=$(pwd)/apache-jmeter-5.6.2" >> $GITHUB_ENV
          echo "$(pwd)/apache-jmeter-5.6.2/bin" >> $GITHUB_PATH

      # ✅ Reload environment variables
      - name: Load environment variables
        run: source $GITHUB_ENV

      # ✅ Verify JMeter Installation
      - name: Verify JMeter Installation
        run: |
          jmeter --version

      # ✅ Create report directories
      - name: Create report directories
        run: |
          mkdir -p ./jmeter-tests/reports
          mkdir -p ./jmeter-tests/results

      # ✅ Debug: List files and print the JMeter command
      - name: List Files
        run: ls -R

      - name: Debug JMeter Command
        run: |
          echo "Running JMeter Command:"
          echo "jmeter -n -t ./C_1.jmx -l ./jmeter-tests/results/results.jtl -e -o ./jmeter-tests/reports -Jthreads=100 -Jrampup=10 -Jduration=60 -f"

      # ✅ Run JMeter Tests (fixed formatting)
      - name: Run JMeter Tests
        run: |
          jmeter -n \
            -t ./C_1.jmx \
            -l ./jmeter-tests/results/results.jtl \
            -e -o ./jmeter-tests/reports \
            -Jthreads=100 -Jrampup=10 -Jduration=60 -f

      # ✅ Display Test Summary
      - name: Display Test Summary
        run: |
          echo "Test Summary:"
          grep "summary =" ./jmeter-tests/results/results.jtl || echo "No summary found"

      # ✅ Upload Reports and Logs
      - name: Upload Reports and Logs
        uses: actions/upload-artifact@v4
        with:
          name: JMeter-Reports
          path: |
            ./jmeter-tests/reports/
            ./jmeter-tests/results/results.jtl

  # ✅ Deploy HTML Report to GitHub Pages
  deploy:
    needs: jmeter-tests
    runs-on: ubuntu-latest

    steps:
      # ✅ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ Download JMeter Report Artifact
      - name: Download JMeter Report Artifact
        uses: actions/download-artifact@v4
        with:
          name: JMeter-Reports
          path: ./jmeter-pages

      # ✅ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages                     # Deploy to GitHub Pages branch
          folder: ./jmeter-pages/reports       # The folder containing the HTML report
          target-folder: .                     # Deploy at the root of the GitHub Pages
