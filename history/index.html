<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>JMeter Test History</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"></head><body><div class="container mt-5"><h1>JMeter Test History</h1><p>This page shows the history of JMeter test executions.</p><p>View the <a href="../comparison/">comparison dashboard</a> or <a href="../reports/">test reports</a>.</p><div class="mt-4"><h2>Test Results</h2><div id="results">Loading...</div></div></div><script>async function loadResults() {try {const response = await fetch("history.json");const data = await response.json();if (data.tests && data.tests.length > 0) {const resultsDiv = document.getElementById("results");resultsDiv.innerHTML = "<table class=\"table table-striped\"><thead><tr><th>Date</th><th>Test</th><th>Success Rate</th><th>Response Time</th></tr></thead><tbody></tbody></table>";const tbody = resultsDiv.querySelector("tbody");data.tests.forEach(test => {const row = document.createElement("tr");row.innerHTML = `<td>${test.timestamp.replace(/_/g, " ")}</td><td>${test.test}</td><td>${test.success_rate.toFixed(2)}%</td><td>${test.avg_response_time.toFixed(2)} ms</td>`;tbody.appendChild(row);});} else {document.getElementById("results").innerHTML = "<div class=\"alert alert-info\">No test results found.</div>";}} catch (error) {document.getElementById("results").innerHTML = `<div class="alert alert-danger">Error loading test results: ${error.message}</div>`;}}document.addEventListener("DOMContentLoaded", loadResults);</script></body></html>
